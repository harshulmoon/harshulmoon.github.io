<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pokémon Platinum Emulator</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      #game {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="game"></div>

    <script>

      EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";

      // ✅ Using CORS-friendly raw .nds file on GitHub

      // Optional: If you host your own BIOS files
      EJS_biosUrl = "https://harshulmoon.github.io/resources/bios/";
    </script>

    <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
  </body>
</html>
